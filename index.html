<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskDrop - Send tasks. Get notified when done.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwindcss.config = {
            theme: {
                extend: {
                    colors: {
                        'drop': {
                            'dark': '#1a1a2e',
                            'navy': '#16213e',
                            'accent': '#e94560',
                            'accent2': '#ff6b6b',
                            'light': '#f5f5f7',
                            'muted': '#8892b0',
                            'success': '#00d26a',
                            'warning': '#ffc107'
                        }
                    },
                    fontFamily: {
                        'display': ['Fraunces', 'serif'],
                        'body': ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: #1a1a2e; color: #f5f5f7; min-height: 100vh; }
        .gradient-bg { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%); }
        .card-glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .progress-bar { background: rgba(255, 255, 255, 0.1); border-radius: 100px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #e94560, #ff6b6b); height: 100%; border-radius: 100px; transition: width 0.5s ease; }
        .task-item { transition: all 0.2s ease; }
        .task-item:hover { transform: translateX(4px); }
        .btn-primary { background: linear-gradient(135deg, #e94560, #ff6b6b); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3); }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); transition: all 0.2s ease; }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.15); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.2s ease; }
        .input-field:focus { outline: none; border-color: #e94560; background: rgba(255, 255, 255, 0.08); }
        .fade-in { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .drop-animation { animation: drop 0.6s ease; }
        @keyframes drop { 0% { transform: translateY(-20px); opacity: 0; } 60% { transform: translateY(5px); } 100% { transform: translateY(0); opacity: 1; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(233, 69, 96, 0.5); border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const generateId = () => Math.random().toString(36).substr(2, 9);

        // API Helper - connects to Netlify Functions
        const API = {
            baseUrl: '/.netlify/functions',
            
            async getProjects() {
                try {
                    const res = await fetch(`${this.baseUrl}/projects`);
                    if (!res.ok) throw new Error('Failed to fetch');
                    return await res.json();
                } catch (e) {
                    // Fallback to localStorage for local dev
                    const saved = localStorage.getItem('taskdrop-projects');
                    return saved ? JSON.parse(saved) : [];
                }
            },
            
            async saveProject(project) {
                try {
                    const res = await fetch(`${this.baseUrl}/projects`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(project)
                    });
                    if (!res.ok) throw new Error('Failed to save');
                    return await res.json();
                } catch (e) {
                    // Fallback to localStorage
                    const projects = JSON.parse(localStorage.getItem('taskdrop-projects') || '[]');
                    const idx = projects.findIndex(p => p.id === project.id);
                    if (idx >= 0) projects[idx] = project;
                    else projects.push(project);
                    localStorage.setItem('taskdrop-projects', JSON.stringify(projects));
                    return project;
                }
            },
            
            async deleteProject(id) {
                try {
                    await fetch(`${this.baseUrl}/projects?id=${id}`, { method: 'DELETE' });
                } catch (e) {
                    const projects = JSON.parse(localStorage.getItem('taskdrop-projects') || '[]');
                    localStorage.setItem('taskdrop-projects', JSON.stringify(projects.filter(p => p.id !== id)));
                }
            },

            async getProject(id) {
                try {
                    const res = await fetch(`${this.baseUrl}/projects?id=${id}`);
                    if (!res.ok) throw new Error('Not found');
                    return await res.json();
                } catch (e) {
                    const projects = JSON.parse(localStorage.getItem('taskdrop-projects') || '[]');
                    return projects.find(p => p.id === id) || null;
                }
            },

            async notifyCompletion(project, task) {
                try {
                    await fetch(`${this.baseUrl}/notify`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ project, task })
                    });
                } catch (e) {
                    console.log('Notification would be sent:', task.title, 'completed');
                }
            }
        };

        // Icons
        const Icons = {
            Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
            Check: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
            Link: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>,
            Location: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            Edit: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
            Copy: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>,
            Back: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>,
            Project: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>,
            Send: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>,
            Undo: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" /></svg>
        };

        // Progress Bar
        const ProgressBar = ({ completed, total }) => {
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            return (
                <div className="w-full">
                    <div className="flex justify-between text-sm mb-2">
                        <span className="text-drop-muted">{completed} of {total} tasks</span>
                        <span className="text-drop-accent font-medium">{Math.round(percentage)}%</span>
                    </div>
                    <div className="progress-bar h-2">
                        <div className="progress-fill" style={{ width: `${percentage}%` }}></div>
                    </div>
                </div>
            );
        };

        // Toast Notification
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => { const t = setTimeout(onClose, 4000); return () => clearTimeout(t); }, [onClose]);
            return (
                <div className={`fixed bottom-6 right-6 card-glass rounded-xl p-4 pr-6 flex items-center gap-3 fade-in z-50 ${type === 'success' ? 'border-drop-success/50' : 'border-drop-accent/50'}`}>
                    <div className={`w-10 h-10 rounded-full flex items-center justify-center ${type === 'success' ? 'bg-drop-success/20 text-drop-success' : 'bg-drop-accent/20 text-drop-accent'}`}>
                        <Icons.Check />
                    </div>
                    <p className="font-medium">{message}</p>
                    <button onClick={onClose} className="ml-4 text-drop-muted hover:text-white">×</button>
                </div>
            );
        };

        // Task/Edit Modal (combined for add and edit)
        const TaskModal = ({ isOpen, onClose, onSave, editTask = null }) => {
            const [title, setTitle] = useState('');
            const [details, setDetails] = useState('');
            const [assignee, setAssignee] = useState('');
            const [linkInput, setLinkInput] = useState('');
            const [links, setLinks] = useState([]);
            const [location, setLocation] = useState('');

            useEffect(() => {
                if (editTask) {
                    setTitle(editTask.title || '');
                    setDetails(editTask.details || '');
                    setAssignee(editTask.assignee || '');
                    setLinks(editTask.links || []);
                    setLocation(editTask.location || '');
                } else {
                    setTitle(''); setDetails(''); setAssignee(''); setLinks([]); setLocation('');
                }
            }, [editTask, isOpen]);

            const handleAddLink = () => {
                if (linkInput && linkInput.startsWith('http')) {
                    setLinks([...links, linkInput]);
                    setLinkInput('');
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!title.trim()) return;
                onSave({
                    id: editTask?.id || generateId(),
                    title: title.trim(),
                    details: details.trim(),
                    assignee: assignee.trim(),
                    links,
                    location: location.trim(),
                    completed: editTask?.completed || false,
                    completedAt: editTask?.completedAt || null
                });
                onClose();
            };

            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50">
                    <div className="card-glass rounded-2xl p-6 w-full max-w-md fade-in max-h-[90vh] overflow-y-auto">
                        <h3 className="font-display text-2xl mb-6">{editTask ? 'Edit Task' : 'Add New Task'}</h3>
                        <form onSubmit={handleSubmit}>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm text-drop-muted mb-2">Task Title *</label>
                                    <input type="text" value={title} onChange={(e) => setTitle(e.target.value)} className="input-field w-full px-4 py-3 rounded-lg text-drop-light" placeholder="What needs to be done?" required />
                                </div>
                                <div>
                                    <label className="block text-sm text-drop-muted mb-2">Details</label>
                                    <textarea value={details} onChange={(e) => setDetails(e.target.value)} className="input-field w-full px-4 py-3 rounded-lg text-drop-light resize-none" placeholder="Additional instructions..." rows={3} />
                                </div>
                                <div>
                                    <label className="block text-sm text-drop-muted mb-2">Assign To (email)</label>
                                    <input type="email" value={assignee} onChange={(e) => setAssignee(e.target.value)} className="input-field w-full px-4 py-3 rounded-lg text-drop-light" placeholder="person@example.com" />
                                </div>
                                <div>
                                    <label className="block text-sm text-drop-muted mb-2">Links</label>
                                    <div className="flex gap-2">
                                        <input type="url" value={linkInput} onChange={(e) => setLinkInput(e.target.value)} className="input-field flex-1 px-4 py-3 rounded-lg text-drop-light" placeholder="https://..." onKeyPress={(e) => e.key === 'Enter' && (e.preventDefault(), handleAddLink())} />
                                        <button type="button" onClick={handleAddLink} className="px-4 py-3 rounded-lg bg-white/10 hover:bg-white/20 transition-colors"><Icons.Plus /></button>
                                    </div>
                                    {links.length > 0 && (
                                        <div className="flex flex-wrap gap-2 mt-2">
                                            {links.map((link, i) => (
                                                <span key={i} className="text-xs bg-drop-accent/20 text-drop-accent px-2 py-1 rounded flex items-center gap-1">
                                                    {(() => { try { return new URL(link).hostname; } catch { return link.slice(0, 20); } })()}
                                                    <button type="button" onClick={() => setLinks(links.filter((_, idx) => idx !== i))} className="hover:text-drop-accent2">×</button>
                                                </span>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm text-drop-muted mb-2">Location</label>
                                    <input type="text" value={location} onChange={(e) => setLocation(e.target.value)} className="input-field w-full px-4 py-3 rounded-lg text-drop-light" placeholder="Address or place name" />
                                </div>
                            </div>
                            <div className="flex gap-3 mt-6">
                                <button type="button" onClick={onClose} className="flex-1 px-4 py-3 rounded-lg border border-white/20 hover:bg-white/5 transition-colors">Cancel</button>
                                <button type="submit" className="flex-1 btn-primary px-4 py-3 rounded-lg font-medium">{editTask ? 'Save Changes' : 'Add Task'}</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Task Item with Edit functionality
        const TaskItem = ({ task, onToggle, onDelete, onEdit, isOwner }) => {
            const [showDetails, setShowDetails] = useState(false);
            return (
                <div className={`task-item card-glass rounded-xl p-4 mb-3 ${task.completed ? 'opacity-70' : ''}`}>
                    <div className="flex items-start gap-3">
                        <button onClick={() => onToggle(task.id)} className={`mt-1 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${task.completed ? 'bg-drop-success border-drop-success' : 'border-drop-muted hover:border-drop-accent'}`}>
                            {task.completed && <Icons.Check />}
                        </button>
                        <div className="flex-1">
                            <div className="flex items-center justify-between">
                                <h4 className={`font-medium cursor-pointer ${task.completed ? 'line-through text-drop-muted' : ''}`} onClick={() => setShowDetails(!showDetails)}>{task.title}</h4>
                                {isOwner && (
                                    <div className="flex items-center gap-1">
                                        {task.completed && (
                                            <button onClick={() => onToggle(task.id)} className="text-drop-muted hover:text-drop-warning transition-colors p-1" title="Mark incomplete">
                                                <Icons.Undo />
                                            </button>
                                        )}
                                        <button onClick={() => onEdit(task)} className="text-drop-muted hover:text-drop-accent2 transition-colors p-1" title="Edit task">
                                            <Icons.Edit />
                                        </button>
                                        <button onClick={() => onDelete(task.id)} className="text-drop-muted hover:text-drop-accent transition-colors p-1" title="Delete task">
                                            <Icons.Trash />
                                        </button>
                                    </div>
                                )}
                            </div>
                            {task.assignee && (
                                <p className="text-sm text-drop-muted mt-1">
                                    Assigned to: <span className="text-drop-accent2">{task.assignee}</span>
                                    {task.completed && <span className="text-drop-success ml-2">✓ Completed</span>}
                                </p>
                            )}
                            {showDetails && (
                                <div className="mt-3 pt-3 border-t border-white/10 fade-in">
                                    {task.details && <p className="text-drop-muted text-sm mb-3">{task.details}</p>}
                                    {task.links && task.links.length > 0 && (
                                        <div className="flex flex-wrap gap-2 mb-2">
                                            {task.links.map((link, i) => (
                                                <a key={i} href={link} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-1 text-sm text-drop-accent hover:text-drop-accent2 transition-colors">
                                                    <Icons.Link /> {(() => { try { return new URL(link).hostname; } catch { return 'Link'; } })()}
                                                </a>
                                            ))}
                                        </div>
                                    )}
                                    {task.location && (
                                        <a href={`https://maps.google.com/?q=${encodeURIComponent(task.location)}`} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-1 text-sm text-drop-accent hover:text-drop-accent2 transition-colors">
                                            <Icons.Location /> {task.location}
                                        </a>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Create Project Modal
        const CreateProjectModal = ({ isOpen, onClose, onCreate }) => {
            const [name, setName] = useState('');
            const [description, setDescription] = useState('');
            const [ownerEmail, setOwnerEmail] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name.trim()) return;
                onCreate({
                    id: generateId(),
                    name: name.trim(),
                    description: description.trim(),
                    ownerEmail: ownerEmail.trim(),
                    tasks: [],
                    createdAt: new Date().toISOString()
                });
                setName(''); setDescription(''); setOwnerEmail('');
                onClose();
            };

            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50">
                    <div className="card-glass rounded-2xl p-6 w-full max-w-md fade-in">
                        <h3 className="font-display text-2xl mb-6">Create New Project</h3>
                        <form onSubmit={handleSubmit}>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm text-drop-muted mb-2">Project Name *</label>
                                    <input type="text" value={name} onChange={(e) => setName(e.target.value)} className="input-field w-full px-4 py-3 rounded-lg text-drop-light" placeholder="e.g., Q1 Meeting Coordination" required />
                                </div>
                                <div>
                                    <label className="block text-sm text-drop-muted mb-2">Description</label>
                                    <textarea value={description} onChange={(e) => setDescription(e.target.value)} className="input-field w-full px-4 py-3 rounded-lg text-drop-light resize-none" placeholder="What's this project about?" rows={3} />
                                </div>
                                <div>
                                    <label className="block text-sm text-drop-muted mb-2">Your Email (for notifications)</label>
                                    <input type="email" value={ownerEmail} onChange={(e) => setOwnerEmail(e.target.value)} className="input-field w-full px-4 py-3 rounded-lg text-drop-light" placeholder="you@example.com" />
                                </div>
                            </div>
                            <div className="flex gap-3 mt-6">
                                <button type="button" onClick={onClose} className="flex-1 px-4 py-3 rounded-lg border border-white/20 hover:bg-white/5 transition-colors">Cancel</button>
                                <button type="submit" className="flex-1 btn-primary px-4 py-3 rounded-lg font-medium">Create Project</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Project Card
        const ProjectCard = ({ project, onClick }) => {
            const completedTasks = project.tasks.filter(t => t.completed).length;
            const totalTasks = project.tasks.length;
            return (
                <div onClick={onClick} className="card-glass rounded-2xl p-6 cursor-pointer hover:bg-white/5 transition-all hover:transform hover:scale-[1.02] drop-animation">
                    <div className="flex items-start justify-between mb-4">
                        <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-drop-accent to-drop-accent2 flex items-center justify-center"><Icons.Project /></div>
                        {completedTasks === totalTasks && totalTasks > 0 && <span className="px-3 py-1 rounded-full bg-drop-success/20 text-drop-success text-sm font-medium">Complete</span>}
                    </div>
                    <h3 className="font-display text-xl mb-2">{project.name}</h3>
                    {project.description && <p className="text-drop-muted text-sm mb-4 line-clamp-2">{project.description}</p>}
                    <ProgressBar completed={completedTasks} total={totalTasks} />
                </div>
            );
        };

        // Share Modal
        const ShareModal = ({ isOpen, onClose, projectId }) => {
            const [copied, setCopied] = useState(false);
            const shareUrl = `${window.location.origin}${window.location.pathname}?project=${projectId}`;
            const handleCopy = () => { navigator.clipboard.writeText(shareUrl); setCopied(true); setTimeout(() => setCopied(false), 2000); };
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50">
                    <div className="card-glass rounded-2xl p-6 w-full max-w-md fade-in">
                        <h3 className="font-display text-2xl mb-2">Share Project</h3>
                        <p className="text-drop-muted mb-6">Anyone with this link can view and complete tasks</p>
                        <div className="flex gap-2">
                            <input type="text" value={shareUrl} readOnly className="input-field flex-1 px-4 py-3 rounded-lg text-drop-light text-sm" />
                            <button onClick={handleCopy} className={`px-4 py-3 rounded-lg transition-all ${copied ? 'bg-drop-success text-white' : 'bg-white/10 hover:bg-white/20'}`}>
                                {copied ? <Icons.Check /> : <Icons.Copy />}
                            </button>
                        </div>
                        <button onClick={onClose} className="w-full mt-4 px-4 py-3 rounded-lg border border-white/20 hover:bg-white/5 transition-colors">Done</button>
                    </div>
                </div>
            );
        };

        // Doer View (shared link access)
        const DoerView = ({ project, onToggleTask, onRefresh }) => {
            const completedTasks = project.tasks.filter(t => t.completed).length;
            const [showDetails, setShowDetails] = useState({});
            
            const toggleDetails = (id) => setShowDetails(prev => ({ ...prev, [id]: !prev[id] }));
            
            return (
                <div className="min-h-screen gradient-bg p-6">
                    <div className="max-w-2xl mx-auto">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 rounded-2xl bg-gradient-to-br from-drop-accent to-drop-accent2 flex items-center justify-center mx-auto mb-4">
                                <Icons.Project />
                            </div>
                            <h1 className="font-display text-3xl mb-2">{project.name}</h1>
                            {project.description && <p className="text-drop-muted">{project.description}</p>}
                        </div>
                        <div className="card-glass rounded-2xl p-6 mb-6">
                            <ProgressBar completed={completedTasks} total={project.tasks.length} />
                        </div>
                        <div className="space-y-3">
                            {project.tasks.map(task => (
                                <div key={task.id} className={`card-glass rounded-xl p-4 ${task.completed ? 'opacity-70' : ''}`}>
                                    <div className="flex items-start gap-3">
                                        <button onClick={() => onToggleTask(task.id)} className={`mt-1 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${task.completed ? 'bg-drop-success border-drop-success' : 'border-drop-muted hover:border-drop-accent'}`}>
                                            {task.completed && <Icons.Check />}
                                        </button>
                                        <div className="flex-1">
                                            <h4 className={`font-medium cursor-pointer ${task.completed ? 'line-through text-drop-muted' : ''}`} onClick={() => toggleDetails(task.id)}>{task.title}</h4>
                                            {task.assignee && <p className="text-sm text-drop-muted mt-1">Assigned to: <span className="text-drop-accent2">{task.assignee}</span></p>}
                                            {showDetails[task.id] && (
                                                <div className="mt-3 pt-3 border-t border-white/10 fade-in">
                                                    {task.details && <p className="text-drop-muted text-sm mb-3">{task.details}</p>}
                                                    {task.links && task.links.length > 0 && (
                                                        <div className="flex flex-wrap gap-2 mb-2">
                                                            {task.links.map((link, i) => (
                                                                <a key={i} href={link} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-1 text-sm text-drop-accent hover:text-drop-accent2">
                                                                    <Icons.Link /> {(() => { try { return new URL(link).hostname; } catch { return 'Link'; } })()}
                                                                </a>
                                                            ))}
                                                        </div>
                                                    )}
                                                    {task.location && (
                                                        <a href={`https://maps.google.com/?q=${encodeURIComponent(task.location)}`} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-1 text-sm text-drop-accent hover:text-drop-accent2">
                                                            <Icons.Location /> {task.location}
                                                        </a>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        {project.tasks.length === 0 && <div className="text-center py-12 text-drop-muted"><p>No tasks yet</p></div>}
                        <div className="text-center mt-8 pt-6 border-t border-white/10">
                            <p className="text-drop-muted text-sm">Powered by <span className="text-drop-accent font-display">TaskDrop</span></p>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [projects, setProjects] = useState([]);
            const [currentView, setCurrentView] = useState('dashboard');
            const [selectedProject, setSelectedProject] = useState(null);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showTaskModal, setShowTaskModal] = useState(false);
            const [editingTask, setEditingTask] = useState(null);
            const [showShareModal, setShowShareModal] = useState(false);
            const [toast, setToast] = useState(null);
            const [isDoerView, setIsDoerView] = useState(false);
            const [loading, setLoading] = useState(true);

            // Load projects on mount
            useEffect(() => {
                const loadData = async () => {
                    const params = new URLSearchParams(window.location.search);
                    const projectId = params.get('project');
                    
                    if (projectId) {
                        // Shared link - load single project
                        const project = await API.getProject(projectId);
                        if (project) {
                            setSelectedProject(project);
                            setIsDoerView(true);
                            setCurrentView('project');
                        }
                    } else {
                        // Dashboard - load all projects
                        const data = await API.getProjects();
                        setProjects(data);
                    }
                    setLoading(false);
                };
                loadData();
            }, []);

            const saveProjectUpdate = async (updatedProject) => {
                await API.saveProject(updatedProject);
                setProjects(prev => prev.map(p => p.id === updatedProject.id ? updatedProject : p));
                setSelectedProject(updatedProject);
            };

            const handleCreateProject = async (newProject) => {
                await API.saveProject(newProject);
                setProjects([...projects, newProject]);
                setToast({ message: 'Project created!', type: 'success' });
            };

            const handleSelectProject = (project) => {
                setSelectedProject(project);
                setCurrentView('project');
            };

            const handleSaveTask = async (task) => {
                const updatedProject = { ...selectedProject };
                const existingIdx = updatedProject.tasks.findIndex(t => t.id === task.id);
                if (existingIdx >= 0) {
                    updatedProject.tasks[existingIdx] = task;
                } else {
                    updatedProject.tasks.push(task);
                }
                await saveProjectUpdate(updatedProject);
                setToast({ message: existingIdx >= 0 ? 'Task updated!' : 'Task added!', type: 'success' });
                setEditingTask(null);
            };

            const handleToggleTask = async (taskId) => {
                const updatedProject = { ...selectedProject };
                updatedProject.tasks = updatedProject.tasks.map(t => {
                    if (t.id === taskId) {
                        const newCompleted = !t.completed;
                        if (newCompleted && !isDoerView) {
                            setToast({ message: `"${t.title}" marked complete!`, type: 'success' });
                        } else if (newCompleted && isDoerView) {
                            // Notify owner
                            API.notifyCompletion(updatedProject, t);
                            setToast({ message: `Done! Owner has been notified.`, type: 'success' });
                        }
                        return { ...t, completed: newCompleted, completedAt: newCompleted ? new Date().toISOString() : null };
                    }
                    return t;
                });
                await saveProjectUpdate(updatedProject);
            };

            const handleDeleteTask = async (taskId) => {
                const updatedProject = { ...selectedProject, tasks: selectedProject.tasks.filter(t => t.id !== taskId) };
                await saveProjectUpdate(updatedProject);
            };

            const handleDeleteProject = async (projectId) => {
                await API.deleteProject(projectId);
                setProjects(projects.filter(p => p.id !== projectId));
                setCurrentView('dashboard');
                setSelectedProject(null);
                setToast({ message: 'Project deleted', type: 'info' });
            };

            const handleEditTask = (task) => {
                setEditingTask(task);
                setShowTaskModal(true);
            };

            if (loading) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-16 h-16 rounded-2xl bg-gradient-to-br from-drop-accent to-drop-accent2 flex items-center justify-center mx-auto mb-4 animate-pulse">
                                <Icons.Send />
                            </div>
                            <p className="text-drop-muted">Loading...</p>
                        </div>
                    </div>
                );
            }

            // Doer View
            if (isDoerView && selectedProject) {
                return (
                    <>
                        <DoerView project={selectedProject} onToggleTask={handleToggleTask} />
                        {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    </>
                );
            }

            // Dashboard
            if (currentView === 'dashboard') {
                return (
                    <div className="min-h-screen gradient-bg">
                        <header className="border-b border-white/10">
                            <div className="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-drop-accent to-drop-accent2 flex items-center justify-center"><Icons.Send /></div>
                                    <h1 className="font-display text-2xl">TaskDrop</h1>
                                </div>
                                <button onClick={() => setShowCreateModal(true)} className="btn-primary px-5 py-2.5 rounded-xl font-medium flex items-center gap-2"><Icons.Plus /> New Project</button>
                            </div>
                        </header>
                        <main className="max-w-6xl mx-auto px-6 py-8">
                            <div className="mb-8">
                                <h2 className="text-drop-muted text-sm uppercase tracking-wider mb-1">Your Projects</h2>
                                <p className="text-2xl font-display">{projects.length === 0 ? 'No projects yet' : `${projects.length} project${projects.length !== 1 ? 's' : ''}`}</p>
                            </div>
                            {projects.length === 0 ? (
                                <div className="card-glass rounded-2xl p-12 text-center">
                                    <div className="w-20 h-20 rounded-2xl bg-gradient-to-br from-drop-accent/20 to-drop-accent2/20 flex items-center justify-center mx-auto mb-6"><Icons.Project /></div>
                                    <h3 className="font-display text-2xl mb-2">Create your first project</h3>
                                    <p className="text-drop-muted mb-6">Organize tasks, assign them to others, and track progress</p>
                                    <button onClick={() => setShowCreateModal(true)} className="btn-primary px-6 py-3 rounded-xl font-medium inline-flex items-center gap-2"><Icons.Plus /> Create Project</button>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {projects.map(project => <ProjectCard key={project.id} project={project} onClick={() => handleSelectProject(project)} />)}
                                </div>
                            )}
                        </main>
                        <CreateProjectModal isOpen={showCreateModal} onClose={() => setShowCreateModal(false)} onCreate={handleCreateProject} />
                        {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    </div>
                );
            }

            // Project Detail View
            if (currentView === 'project' && selectedProject) {
                const completedTasks = selectedProject.tasks.filter(t => t.completed).length;
                return (
                    <div className="min-h-screen gradient-bg">
                        <header className="border-b border-white/10">
                            <div className="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
                                <button onClick={() => { setCurrentView('dashboard'); setSelectedProject(null); }} className="flex items-center gap-2 text-drop-muted hover:text-white transition-colors"><Icons.Back /> Back</button>
                                <div className="flex items-center gap-3">
                                    <button onClick={() => setShowShareModal(true)} className="px-4 py-2 rounded-lg border border-white/20 hover:bg-white/5 transition-colors flex items-center gap-2"><Icons.Link /> Share</button>
                                    <button onClick={() => handleDeleteProject(selectedProject.id)} className="px-4 py-2 rounded-lg border border-drop-accent/50 text-drop-accent hover:bg-drop-accent/10 transition-colors flex items-center gap-2"><Icons.Trash /> Delete</button>
                                </div>
                            </div>
                        </header>
                        <main className="max-w-4xl mx-auto px-6 py-8">
                            <div className="mb-8">
                                <h1 className="font-display text-3xl mb-2">{selectedProject.name}</h1>
                                {selectedProject.description && <p className="text-drop-muted">{selectedProject.description}</p>}
                            </div>
                            <div className="card-glass rounded-2xl p-6 mb-8"><ProgressBar completed={completedTasks} total={selectedProject.tasks.length} /></div>
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="font-display text-xl">Tasks</h2>
                                <button onClick={() => { setEditingTask(null); setShowTaskModal(true); }} className="btn-primary px-4 py-2 rounded-lg font-medium flex items-center gap-2"><Icons.Plus /> Add Task</button>
                            </div>
                            {selectedProject.tasks.length === 0 ? (
                                <div className="card-glass rounded-2xl p-8 text-center">
                                    <p className="text-drop-muted mb-4">No tasks yet. Add your first task to get started.</p>
                                    <button onClick={() => { setEditingTask(null); setShowTaskModal(true); }} className="btn-primary px-5 py-2.5 rounded-lg font-medium inline-flex items-center gap-2"><Icons.Plus /> Add Task</button>
                                </div>
                            ) : (
                                <div>{selectedProject.tasks.map(task => <TaskItem key={task.id} task={task} onToggle={handleToggleTask} onDelete={handleDeleteTask} onEdit={handleEditTask} isOwner={true} />)}</div>
                            )}
                        </main>
                        <TaskModal isOpen={showTaskModal} onClose={() => { setShowTaskModal(false); setEditingTask(null); }} onSave={handleSaveTask} editTask={editingTask} />
                        <ShareModal isOpen={showShareModal} onClose={() => setShowShareModal(false)} projectId={selectedProject.id} />
                        {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    </div>
                );
            }
            return null;
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
